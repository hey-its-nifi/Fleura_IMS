<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=M, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My account</title>
</head>
<body>

     <!--header section starts-->
    
     <header>
        <a href="home.html" class="logo"><img src="images/logo.png"> </a>
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="#about">about</a>
            <a href="#shop">shop</a>
            <a href="/stafflogin.html">staff login</a>
            <a href="/signup.html">my account</a>
        </nav>
    </header>
    
    <!--header section ends-->



<!--signup section starts-->

<section class="account" id="account">
    <div class="account-wrapper">
    <div class="login">
        <form action="#" method="post">
            <h2>Login</h2>

            <table>
                <tr>
                    <td>Username</td>                   
                </tr>
                <tr>
                    <td><input type="text" name="username"> </td>
                </tr>
                <tr>
                    <td>Password</td>                    
                </tr>
                <tr>
                    <td><input type="password" name="password"> </td>
                </tr>
          </table>
          <br/>
          <input type="submit" value="LOGIN">
            
        </form>
    </div>
    <div class="signup">
        <form action="#" method="post">
            <h2>New user?</h2>
            <table>
                <tr>
                    <td>First Name</td>                    
                </tr>
                <tr>
                    <td><input type="text" name="firstname"> </td>
                </tr>
                <tr>
                    <td>Last Name</td>                    
                </tr>
                <tr>
                    <td><input type="text" name="lastname"> </td>
                </tr>
                <tr>
                    <td>Birthdate</td>                    
                </tr>
                <tr>
                    <td><input type="text" name="dob"> </td>
                </tr>
                
                <tr>
                    <td>Address line 01</td>                   
                </tr>
                <tr>
                    <td><input type="text" name="addline1"> </td>
                </tr>
                <tr>
                    <td>Address line 02</td>                   
                </tr>
                <tr>
                    <td><input type="text" name="addline2"> </td>
                </tr>
                <tr>
                    <td>Address line 03</td>                    
                </tr>
                <tr>
                    <td><input type="text" name="addline3"> </td>
                </tr>
                <tr>
                    <td>Email</td>                   
                </tr>
                <tr>
                    <td><input type="text" name="email"> </td>
                </tr>
                
            </table>
            <br/>
            <input type="submit" value="REGISTER">
           
        </form>
    </div>
</div>
</div>


<!--signup section ends-->
    
</body>
</html>
